apiVersion: apps/v1beta1
kind: Deployment
metadata:
  name: hostpot-evaluation # deployment name -> kubectl get deployment
  labels:
    app: hostpot-evaluation
spec:
  replicas: 1 # number of pod
  selector:
    matchLabels:
      app: hostpot-evaluation
  template:
    metadata:
      labels:
        app: hostpot-evaluation
    spec:
      containers:
        - name: hostpot-evaluation
          image: dep-dev-registry.cloudzcp.io/sample/hostpot-evaluation:1
      imagePullSecrets:
        - name: jonas-secret
#        ports:
#        - containerPort: 8080